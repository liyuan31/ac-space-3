<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Spatial ACVS Visualization</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700,700i&display=swap"
        rel="stylesheet">



</head>

<body>

    <div class="container">
        <div class="header-wrapper">
            <div class="grand-title">Spatial ACVS Result Visualization</div>
        </div>
        <div class="main-section-wrapper">
            <div class="content-wrapper">
                <div id="scatter"></div>
                <div id="t-opt-line"></div>
                <div id="t-sr-lines"></div>
            </div>
            <div class="side-bar-wrapper">
                <div class="side-bar-title">Side bar title</div>
                <div class="side-bar-content">
                    <!-- The side bar main content will contain panels that has DVs in them -->
                    <!-- Each panel contains two <div>, displayed as flexed columns -->
                    <div class="title">Standard ACVS</div>
                    <div class="panel" id="a-opt">
                        <!-- justify-content: space-between -->
                        <div class="info">
                            <div class="label"></div>
                            <div class="value"></div>
                        </div>
                        <div class="figure"></div>
                    </div>
                    <div class="panel" id="a-sr">
                        <div class="info">
                            <div class="label"></div>
                            <div class="value"></div>
                        </div>
                        <div class="figure"></div>
                    </div>
                    <div class="panel" id="a-rt">
                        <div class="info">
                            <div class="label"></div>
                            <div class="value"></div>
                        </div>
                        <div class="figure"></div>
                    </div>
                    <div class="title">Spatial ACVS</div>
                    <div class="panel" id="s-opt"></div>
                    <div class="panel" id="s-sr"></div>
                    <div class="panel" id="s-rt"></div>
                </div>
            </div>

        </div>
        <div class="footer-wrapper">
            <div class="read-more">Read more: Li, McKinney, Irons, & Leber (2020)</div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="display.js"></script>
    <script src="main.js"></script>
    <script src="acs_a_freq.js"></script>
    <script src="nb_041220_viz.js"></script>
    <script src="sidebar.js"></script>

</body>

</html>
